<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve("abc");
                reject("def");
            }, 300);
        });

        p.then((t) => {
            console.log({ t });
        }).catch((ex) => {
            console.log({ ex });
        });

        /*
        resolve, reject，事情解決與發生狀況
        reject可該為其他名稱
        */

    </script>


</body>

</html>
