<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form name="form1" style="display: none">
            <input type="file" name="photos[]" accept="image/*" multiple />
        </form>

        <button id="btn" onclick="uploadPhotos()">上傳多張照片</button>
        <br />

        <script>
            const btn = document.querySelector("#btn");
            const myimg = document.querySelector("#myimg");
            const photos = document.form1.elements[0];

            photos.addEventListener("change", async function () {
                // 上傳表單
                const fd = new FormData(document.form1);
                const r = await fetch("upload-photos-api.php", {
                    method: "POST",
                    body: fd,
                });
                const obj = await r.json();
                console.log(obj);
                //myimg.src = "./uploaded/" + obj.filename;
            });

            function uploadPhotos() {
                photos.click(); // 模擬點擊
            }
        </script>
    </body>
</html>
